name: Run api tests
permissions:
  contents: read
  id-token: write
  pages: write
on:
  push:
    branches:
      - main
      - task_solution
  pull_request:
    branches:
      - main
jobs:
  run-api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Install playwright
        run: npx playwright install
      - name: Run API tests
        run: npm run test-staging
      - name: Upload Allure Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
  generate-and-publish-report:
    name: Generate and Publish Report
    runs-on: ubuntu-latest
    needs: run-api-tests
    steps:
      - name: Setup JAVA
        uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'
      - name: Download Allure CLI
        run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.34.1/allure-2.34.1.tgz && sudo tar -zxvf allure-2.34.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.34.1/bin/allure /usr/bin/allure
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - name: Generate Allure report
        run: allure generate -c allure-results -o _site
      - name: Upload generated report
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: _site
          retention-days: 1
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



